  generator: false
  version:
    provider: mike
    default: latest
  analytics:
    provider: custom
    api_key: 167aefed6bd10a9200b052a52504ff5
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aliabbasjaffri
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/platinfra
    - icon: fontawesome/brands/discord
      link: https://discord.gg/BwuMen4XEE
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/aliabbasjaffri/
    - icon: fontawesome/brands/medium
      link: https://medium.com/@aliabbasjaffri_/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics: analytics by amplitude
    actions:
      - accept

plugins:
  - privacy
  - search
  - section-index
  - git-revision-date-localized:
      enable_creation_date: false
      type: iso_date

